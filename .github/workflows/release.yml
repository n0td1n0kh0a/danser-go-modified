name: Build conflick

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Conflick version (e.g. 0.5.1 snapshot)'
        type: string
        required: true
      draft:
        description: 'Create draft release'
        type: boolean
        required: false
        default: true

jobs:
  build_windows:
    name: Build Windows (conflick)
    runs-on: windows-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install winlibs (gcc)
        uses: bwoodsend/setup-winlibs-action@v1

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.19.1'
          cache: true

      - name: Build conflick (Windows)
        id: build
        run: |
          set -e
          version="${{ github.event.inputs.version }}"

          chmod +x dist-win.sh
          ./dist-win.sh "$version"

          ORIGINAL="dist/artifacts/danser-${version// /-s}-win.zip"
          OUTPUT="dist/artifacts/conflick-windows.zip"

          if [ ! -f "$ORIGINAL" ]; then
            echo "❌ Windows build failed"
            exit 1
          fi

          mv "$ORIGINAL" "$OUTPUT"

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: conflick-windows
          path: dist/artifacts/conflick-windows.zip


  build_linux:
    name: Build Linux (conflick)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xorg-dev libgl1-mesa-dev libgtk-3-dev

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.19.1'
          cache: true

      - name: Build conflick (Linux)
        id: build
        run: |
          set -e
          version="${{ github.event.inputs.version }}"

          chmod +x dist-linux.sh
          ./dist-linux.sh "$version"

          ORIGINAL="dist/artifacts/danser-${version// /-s}-linux.zip"
          OUTPUT="dist/artifacts/conflick-linux.zip"

          if [ ! -f "$ORIGINAL" ]; then
            echo "❌ Linux build failed"
            exit 1
          fi

          mv "$ORIGINAL" "$OUTPUT"

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: conflick-linux
          path: dist/artifacts/conflick-linux.zip


  publish_release:
    name: Publish draft release
    needs: [build_windows, build_linux]
    if: ${{ github.event.inputs.draft }}
    runs-on: ubuntu-latest

    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: conflick-windows
          path: artifacts

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: conflick-linux
          path: artifacts

      - name: Create GitHub draft release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          name: conflick ${{ github.event.inputs.version }}
          tag_name: conflick-${{ github.event.inputs.version }}
          files: |
            artifacts/conflick-windows.zip
            artifacts/conflick-linux.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
